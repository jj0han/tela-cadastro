<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="login__container">
        <div class="form__container">
            <form class="form">
                <div class="form__input">
                    <label for="email">email</label>
                    <input id="email" type="email">
                    <p class="errorMessage" id="email__incorrect"></p>
                </div>

                <div class="form__input">
                    <label for="password">password</label>
                    <input id="password" type="password">
                    <p class="errorMessage" id="password__incorrect"></p>
                </div>
                <button type="submit">Login</button>
                <p class="external__login--text">or login with</p>
                <div class="external__login">
                    <a class="logo__link" href="#"><img class="logo" src="images/google-logo.svg" alt=""> google</a>
                    <a class="logo__link" href="#"><img class="logo" src="images/steam-logo.svg" alt=""> steam</a>
                </div>
            </form>
            <div class="form sucess" style="display: none;">
                <img src="images/check.svg" alt="">
                <p>logado com sucesso!</p>
            </div>
            <img src="https://conteudo.imguol.com.br/c/galeria/44/2020/06/02/valorant-1591100060180_v2_4x3.jpg" alt="">
        </div>
    </div>
</body>
</html>
